
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CTF-Writeups - MSMW01F</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: #050505;
      color: white;
      font-family: 'Tomorrow', sans-serif;
      overflow-x: hidden;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      background-color: #050505;
      z-index: 10;
      flex-wrap: wrap;
    }

    .logo {
      height: 40px;
      max-width: 150px;
    }

    .navbar {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      white-space: nowrap;
    }

    /* CONTACT SECTION */
    #contact {
      padding: 4rem 2rem;
      text-align: center;
      background-color: #050505;
    }

    #contact h1 {
      color: #9dec01;
      margin-bottom: 2rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .icon-container {
      position: relative;
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .icon-container img {
      width: 50%;
      height: 50%;
      object-fit: contain;
      transition: transform 0.3s ease;
      filter: invert(55%) sepia(91%) saturate(682%) hue-rotate(47deg) brightness(103%) contrast(101%);
    }

    .icon-container:hover img {
      transform: scale(1.3);
    }

    .icon-container .tooltip {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #9dec01;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .icon-container:hover .tooltip {
      opacity: 1;
    }
    
.error-section {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #050505;
  text-align: center;
}

.error-image {
  max-width: 200px;
  margin-bottom: -80px;
}

.glitch-text {
  font-size: 5rem;
  color: #fff;
  animation: glitch 1s infinite;
  font-family: 'Tomorrow', sans-serif;
  position: relative;
  margin-bottom: -10px;
}

@keyframes glitch {
  0% {
    text-shadow: 2px 0 red, -2px 0 blue;
  }
  20% {
    text-shadow: -2px 0 red, 2px 0 blue;
  }
  40% {
    text-shadow: 2px 0 red, -2px 0 blue;
  }
  60% {
    text-shadow: -2px 0 red, 2px 0 blue;
  }
  80% {
    text-shadow: 2px 0 red, -2px 0 blue;
  }
  100% {
    text-shadow: -2px 0 red, 2px 0 blue;
  }
}
.sub-text {
  font-size: 1.5rem;
  color: #fff;
  margin-top: 1rem;
  animation: glitch 1.5s infinite;
}



  </style>
</head>
<body>
  <nav>

    </div>
  </nav>


<section class="error-section">

  <h1 class="glitch-text">4Ø4 NØT FØUND</h1>
  <p class="sub-text">Even the Matrix couldn’t trace this one.</p>
</section>



  <!-- Contact -->

    <div class="social-icons">

        <div class="icon-container">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
          <div class="tooltip">Instagram</div>

  </section>


</body>
</html>
